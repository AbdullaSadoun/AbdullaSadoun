{% extends "base.html" %}

{% block content %}
 <!-- Search Bar -->
  <header class="experience-header">
    <div c lass="container">
      <input type="text" id="experienceSearch" class="form-control" placeholder="Search Experience">
    </div>
  </header>

  <!-- Experience Section -->
  <section id="full-experience" class="full-experience section-bg">
    
    <div class="container" data-aos="fade-up">
        <div class="section-title">
                <!-- skills_list.html -->
            <h2>Select a Skill to View Relevant Experiences</h2>
            <form action="{% url 'experience_by_skill' 1 %}" method="get">
                <label for="skillSelect">Choose a skill:</label>
                <select id="skillSelect" onchange="location = this.value;">
                    <option value="" selected>Select a skill...</option>
                    {% for skill in skills %}
                        <option value="{% url 'experience_by_skill' skill.id %}">{{ skill.name }}</option>
                    {% endfor %}
                </select>
            </form>
        </div>
    </div>

  </section>

  <!-- Responsive Search Script -->
  <script>
    document.getElementById('experienceSearch').addEventListener('input', function () {
      const searchTerm = this.value.toLowerCase()
      document.querySelectorAll('.experience-item').forEach(item => {
        const text = item.textContent.toLowerCase()
        item.style.display = text.includes(searchTerm) ? '' : 'none'
      })
    })
  </script>

{% endblock %}
